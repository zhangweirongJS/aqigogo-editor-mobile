	<script>
		mui.init({

	    $(document).ready(function() {
	        $("ul.nav li").hover(function(){
	            $(this).addClass("on");
	
	        },
	        function(){
	            $(this).removeClass("on");
	
	        })
	    });
	
	    $(document).ready(function() {
	        $("ul.nav li").hover(function(){
	            $(this).parent("ul").siblings("h3").addClass("choice");
	
	        },
	        function(){
	            $(this).parent("ul").siblings("h3").removeClass("choice");
	        })
	    });
	
	    $(document).ready(function() {
